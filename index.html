<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="dogs-listing">
            <h1>
                Dogs
            </h1>
            <table class="dogs-list">
                <tr class="dogs-list-header-row">
                    <th>№ в списке</th>
                    <th>Кличка</th>
                    <th>Пол</th>
                    <th>Возраст</th>
                    <th>Вакцинация</th>
                    <th>Дата создания</th>
                    <th>Дата обновления</th>
                    <th></th>
                </tr>
                <!-- здесь будут соба4ге -->
            </table>
        </main>
        <main id="dog-by-id" hidden="true">
            <div class="full-card">
                <div class="dog-card">
                    <img id="dog-card-photo" class="dog-card-photo" src="#">
                    <table class="dog-card-fields">
                        <tr class="dog-card-row">
                            <th>№ в списке</th>
                            <td id="id-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Кличка</th>
                            <td id="name-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Пол</th>
                            <td id="gender-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Возраст</th>
                            <td id="age-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Вакцинация</th>
                            <td id="is-vaccinated-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Дата создания</th>
                            <td id="created-at-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Дата обновления</th>
                            <td id="updated-at-cell"></td>
                        </tr>
                        <tr class="dog-card-row">
                            <th>Любимая еда</th>
                            <td id="favorite-food-cell"></td>
                        </tr>
                    </table>
                </div>
                <div class="div-for-buttons">
                    <button id="dog-card-return-button" class="return-button">Вернуться</button>
                    <button id="dog-card-update-button" class="update-button">Изменить</button>
                    <button id="dog-card-delete-button" class="delete-button">Удалить</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
